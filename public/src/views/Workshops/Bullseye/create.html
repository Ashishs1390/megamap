<div>
    <div ng-if='Getting' class="c-abs-loading"><img src="../../../../build/images/loading.gif"></div>
    <div ng-if="!Getting" class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <div></div>
                    {{label}} creation
                </div>
                <div class="panel-body">
                    <form name="simpleForm" novalidate id="simpleForm">

                        <div class="p-m">
                            <div class="row">
                                <div class="col-lg-3 text-center">
                                    <i class="pe-7s-user fa-5x text-muted"></i>
                                    <p class="small m-t-md">
                                        <strong>{{label | titleCase}} info: </strong>
                                        <br/><br/>Name and describe this {{label}}. These fields will help identify your
                                        {{label}} for guests and for collecting results
                                    </p>
                                </div>
                                <div class="col-lg-9 {{revised_node.properties.color}} lighten-4">
                                    <div class="row u-pt10 u-pb15 ">
                                        <div class="form-group col-lg-12">
                                            <label>Title <span class="{{!revised_node.properties.title.length ? 'red-text':''}}">*</span></label>
                                            <input type="" value="" required id="" class="form-control"  ng-model="revised_node.properties.title" placeholder="title">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>Description <span class="{{!revised_node.properties.description.length ?'red-text':''}}">*</span></label>
                                            <input type="text" value="" required id="" class="form-control" name="" placeholder="description" ng-model="revised_node.properties.description">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>Image </label>
                                            <small> Recommend dimension 480x160 </small>
                                            <input type="" value="" id="" class="form-control" placeholder="image url" ng-model="revised_node.properties.image_url">
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="c-color-palettes">
                                                <div>
                                                    <label>Color</label>
                                                </div>
                                                <div class="c-color-palettes__item" ng-repeat='color in $root.colors'>
                                                    <div class='panel {{color}}' style='height:25px; width:25px' ng-click='revised_node.properties.color = color' title="{{color}}"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group col-lg-12">
                                            <label>Voting Limit</label>
                                            <input type="number" value="" id="" class="form-control" name="" placeholder="1" ng-model="revised_node.properties.vote_limit_per_stage">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="text-right m-t-xs">
                            <button ng-click="cancel()" class="btn btn-default">Cancel</button>
                            <button ng-click="submit()"  class="btn btn-success">Submit</button>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
