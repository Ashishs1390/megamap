<div class="panel-body posted--copy {{note.Interaction.color || 'orange'}} lighten-5 ">

    <div class="row">
        <div class="col-sx-12 col-sm-9 col-md-7 col-lg-9" >
            <h3>{{note.description}}</h3>
            {{note.updated_at | date}}
        </div>
        <div class="col-xs-12 col-sm-3 col-md-5 col-lg-3">
            <div ng-if='note.touch_point_icon.length' class="touchpoint-icon">
                <img class="u-img-responsive" src="{{note.touch_point_icon}}" alt="Touch Point icon" title="Touch point icon that can be used in journey maps.">
            </div>
        </div>
    </div>

    <div ng-if='note.external_url.length' class="external-url-icon">
        <a href="{{note.external_url}}" target="_blank" title="Go to external link"> <i class="fa fa-external-link"></i> </a>
    </div>

    <!-- Voting buttons -->
    <div class="posted--votes noselect">
        <div class='posted--votes__up {{note.user_vote ? "green lighten-4" : ""}}' ng-click='vote("vote", note.uuid)' title="Importance">
            <p class="posted--votes__icon"> <i class="fa fa-chevron-up"></i> </p>
            <p class="posted--votes__counter votes">{{note.votes_count || 0}}</p>
        </div>
        <div class='posted--votes__down {{note.user_pain ? "red lighten-4" : ""}}' ng-click='vote("pain", note.uuid)' title="Pain Point">
            <p class="posted--votes__icon"> <i class="fa fa-chevron-down"></i> </p>
            <p class="posted--votes__counter pains">{{note.pains_count || 0}}</p>
        </div>
    </div>
</div>
