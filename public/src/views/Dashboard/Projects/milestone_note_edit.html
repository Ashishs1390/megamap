
<div >
  <!-- <h3> <a href="" title="close" ng-click="cancel()" class="fa fa-times pull-right" style="color:#777"></a></h3> -->
    <div ng-if='Getting' class="c-abs-loading"><img src="/build/images/loading.gif"></div>
    <div ng-if="!Getting" class="row">
      <div class="col-lg-12">
        <div class="hpanel {{revised_node.properties.color}}">
          <h2 class="panel-heading">
            {{note.title || note.description}} | Edit Task
          </h2>
          <div class="panel-body">
            <form name="simpleForm" novalidate id="simpleForm">
              <div class="text-center m-b-md">
                <!-- <a ng-click="wizard.show(1)" class="btn" ng-class="{ 'btn-primary': step == 1, 'btn-default': step != 1}">Step 1 - Info</a>
                <a ng-click="wizard.show(2)" class="btn" ng-class="{ 'btn-primary': step == 2, 'btn-default': step != 2}">Step 2 - Finish </a> -->
              </div>
              <div  class="p-m">
                <div class="row u-pt10 u-pb15 ">
                  <div class="form-group col-lg-12 row">
                    <div class="form-group col-lg-4">
                      <button ng-click="goToJourney()" ng-disabled="isCommentPush" class="btn btn-info">Go To Workshop</button>
                      <div>
                        
                        <textarea class="form-group puch-comment-btn" id="comment" placeholder="Add comments here..." ng-model="$parent.noteComment" rows="3" cols="20">
                        </textarea>
                        <button class="btn btn-success " ng-click="pushComment()">Push Comment <span ng-if="isCommentPush">...</span></button>
                      </div>
                      
                    </div>
                    
                    <div class="form-group col-lg-8 note-progress-graph">
                      <!-- <img src="/build/images/project-graph.png" height="100" width="100" alt="Project History"> -->
                      <canvas height="200" id="singleBar" class="chart chart-bar"
                        chart-data="singleBarData" chart-series="singleBarSeries" chart-labels="singleBarLabels" chart-options="singleBarOptions">
                      </canvas>
                    </div>
                        
                  </div>
                  <div class="form-group col-lg-8">
                    <label>Third Party connection's</label>
                    <div>
                      <label class="label label-default">MS Teams Planner</label>
                      <label class="label label-default">MS Project</label>
                      <label class="label label-default">ADO</label>
                    </div>
                  </div>
                  <div class="form-group col-lg-4">
                    <button ng-click="PopCoordinatorModal(note.milestone_uuid)" class="btn btn-info">Assignee</button>
                    <span>{{note.projectAssignee.title || note.projectAssignee.email}}</span>
                  </div>
                  <div class="form-group col-lg-12">
                    <label>Progress</label><br/>
                    <small>What percent of this milestone is complete?</small>
                    <div class="input-group">
                      <span class="input-group-addon">%</span>
                      <input type="number" value="" class="form-control" ng-model="note.progress">
                    </div>
                  </div>
                </div>
  
                <div class="text-right m-t-xs">
                  <button ng-click="PopDeleteAlert()" class="btn btn-danger u-float-left">Remove</button>
  
                  <button ng-click="cancel()" class="btn btn-default">Close</button>
                  <button ng-click="submit()"  class="btn btn-success" >Update</button>
                </div>
              </form>
              <div class="m-t-md">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
