<div class="content">
  <div class="hpanel Info">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-lg-8">
          <h2 class="c-section-title">Templates</h2>
        </div>
        <div class="col-sm-12 col-lg-4 u-mt10">
          <input type="text" class="form-control float-right" ng-model="templateFilter" placeholder="filter templates">
        </div>
      </div>
    </div>
  </div>
  <div ng-if='Getting' class="c-abs-loading"><img src="/build/images/loading.gif" /></div>
  <div class="c-flex c-flex--3 c-flex--stretch c-flex--wrap c-dashboard-cards">
    <div class="c-flex__col" ng-repeat='template in templates | filter: templateFilter'>
      <div class='library_card_wrapper'>
        <div ng-if="template.author.uuid === $root.Person.properties.uuid" class="label gold gold--with-margin pull-right">Author</div>

        <div class='node-card panel u-mb0'>
          <div class="label pull-right {{ template.color || ' u-color-normal ' }}" />
          <div class="panel-body hpanel text-center u-mb0">
            <div class="c-card-profile u-bg-cover clear" style="background-image: url( {{ template.image_url || '/build/images/placeholder-1.png' }} )">
            </div>
            <h3 class="node-card__title">{{template.name}}</h3>
            <small>{{template.description }}</small>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-md-6 border-left">
                <div class="contact-stat" title={{template.author.email}}>
                  <span>Author: </span> <strong>{{template.author.firstname || template.author.email}}</strong>
                </div>
              </div>
              <div class="col-md-6 border-left">
              <div class="contact-stat"><span>Type: </span> <strong>{{template.type | titleCase}}</strong></div>
            </div>
          </div>
        </div>
      </div>
      <div class='u-table library-card-groupBtns u-bg-grey'>
        <a ng-click="TemplateOverview(template)" class="u-table-cell">Overview</a>
        <a ng-click="DeleteTemplate(template)" class="u-table-cell">Delete Template</a>
        <a ng-click="CreateWorkshop(template)" class="u-table-cell">Create {{template.type | titleCase }}</a>
      </div>
    </div>
  </div>
  <!-- to fix flex alignement issue -->
  <div class="c-flex__col"></div>
  <div class="c-flex__col"></div>
  </div>
</div>
