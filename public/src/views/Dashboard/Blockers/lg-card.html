<div class='node-card panel u-mb0'>
    <div class="label pull-right {{ node.properties.color || ' u-color-normal ' }}" />
    <div class="panel-body hpanel text-center u-mb0">
        <div class="c-card-profile u-bg-cover clear" style="background-image: url( {{ node.properties.image_url || '/build/images/placeholder-1.png' }} )">
        </div>
        <h2 class="node-card__title">{{node.properties.description}}</h2>
    </div>
    <div class="panel-footer">
        <div class="row">

            <div class="col-md-4"> <div class="contact-stat"><span>Importance: </span> <strong>{{library.incoming.vote[node.properties.uuid].length || 0}}</strong></div> </div>
            <div class="col-md-4 border-left"> <div class="contact-stat"><span>Pain: </span> <strong>{{library.incoming.pain[node.properties.uuid].length || 0}}</strong></div> </div>
            <div class="col-md-4 border-left">
                <!-- <small>{{index}}</small> -->
                <!-- $scope.author_names.indexOf(library.rels[library.outgoing.note_author[node.properties.uuid][0]].to_id) >= 0 ?  -->
                <div class="contact-stat"><span>Author: </span> <strong>{{ library.nodes[library.rels[library.outgoing.note_author[node.properties.uuid][0]].to_id].properties.title }}</strong></div>
            </div>

        </div>
    </div>
</div>
