<div ng-if='Getting' class="c-abs-loading">
  <img src="/build/images/loading.gif">
</div>
<div ng-if="!Getting" class="row">
  <div class="col-lg-12">
    <div class="hpanel">
      <div class="panel-body">
        <h3 title="{{subgraph.nodes[uuid].properties.title}}">Workshop Connections <a href="" title="close" ng-click="cancel('Workshop')" class="fa fa-times pull-right" style="color:#777"></a></h3>
        <br>
        <div ng-repeat='(label,index_obj) in subgraph.node_label_index'>
          <div>
            <h4>{{label}}s: {{index_obj.length}}</h4>
          </div>
          <div class="c-flex c-flex--2 c-flex--stretch c-flex--wrap c-subscriber-grids">
            <small-card ng-click="cancel(label)" class="c-flex__col" ng-repeat='index in index_obj' subgraph="subgraph" node="subgraph.nodes[index]" hide="'js-hide'"></small-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
