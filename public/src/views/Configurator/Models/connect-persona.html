<div wizard steps='2' final-step-callback='PrepData'>
  <div ng-if='Getting' class="c-abs-loading"><img src="../../../../build/images/loading.gif"></div>
  <div ng-if="!Getting" class="row">
      <div class="col-lg-12">
          <div class="hpanel">
              <div class="panel-heading">
                  <div></div>
                  <label>{{persona_connections.nodes[persona_connections.node_label_index.Persona[0]].properties.title}}</label>:
                  Connections
              </div>

              <div class="panel-body">


                  <div class="text-center m-b-md">
                    <a ng-click="wizard.show(1)" class="btn" ng-class="{ 'btn-primary': step == 1, 'btn-default': step != 1}">Step 1 - Audiences</a>
                     <a ng-click="wizard.show(steps)" class="btn" ng-class="{ 'btn-primary': step == steps, 'btn-default': step != steps}">Step 2 - Finish </a>
                  </div>
              </div>

              <div class="panel-body">
                  <form name="simpleForm" novalidate id="simpleForm">
                      <div ng-show="step == 1" class="p-m row">
                          <multi-subscriber subgraph='persona_connections' original='initial_persona_connections' pivot='persona_connections.node_label_index.Persona[0]'
                              label='"Audience"' type='"persona_audiences"'></multi-subscriber>
                      </div>
                      <div class="text-right m-t-xs">
                          <button ng-click="cancel()" class="btn btn-default">Cancel</button>
                          <button ng-click="wizard.prev()" ng-disabled="step == 1" class="btn btn-default">Previous</button>
                          <button ng-click="wizard.next()" ng-disabled="step == steps" ng-hide="step == steps" class="btn btn-default">Next</button>
                          <button ng-click="submit()" ng-show="step == steps" class="btn btn-success" >Submit</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
