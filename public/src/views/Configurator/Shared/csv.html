<div wizard steps='1'>

  <input type="file" ngf-select="SelectFile($file)" />
    <input type="button" value="Upload" ng-click="Upload()" />
    <hr />
    <table id="tblCustomers" cellpadding="0" cellspacing="0" ng-show="IsVisible">
      <tr>
        <th ng-repeat="header in importData.headers">{{header}}</th>
      </tr>
      <tbody ng-repeat="m in Customers">
        <tr ng-repeat="row in [].constructor(importData.rowCount) track by $index">
          <td ng-repeat="header in importData.headers">
            {{importData.columns[header][$index]}}
          </td>
        </tr>
      </tbody>
    </table>
</div>
