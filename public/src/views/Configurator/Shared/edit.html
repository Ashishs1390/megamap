<div wizard steps='2'>
  <div ng-if='Getting' class="c-abs-loading"><img src="/build/images/loading.gif"></div>
  <div ng-if="!Getting" class="row">
    <div class="col-lg-12">
      <div class="hpanel">
        <div class="panel-heading {{revised_node.properties.color || 'orange'}} lighten-2">
          {{label | titleCase}} Edit
        </div>
        <div class="panel-body">
          <form name="simpleForm" novalidate id="simpleForm">
            <div class="text-center m-b-md">
              <a ng-click="wizard.show(1)" class="btn" ng-class="{ 'btn-primary': step == 1, 'btn-default': step != 1}">Step 1 - Info</a>
              <a ng-click="wizard.show(2)" class="btn" ng-class="{ 'btn-primary': step == 2, 'btn-default': step != 2}">Step 2 - Finish </a>
            </div>
            <div ng-show="step == 1" class="p-m">
              <div ng-include="'views/Configurator/Shared/object_editor.html'"> </div>
            </div>

            <div class="text-right m-t-xs">

              <button ng-click="PopDeleteAlert()" class="btn btn-danger u-float-left">Delete</button>

              <button ng-click="cancel()" class="btn btn-default">Close</button>
              <button ng-click="wizard.prev()" ng-disabled="step == 1" class="btn btn-default">Previous</button>
              <button ng-click="wizard.next()" ng-disabled="step ==2" ng-hide="step == 2" class="btn btn-default">Next</button>
              <button ng-click="submit()" ng-show="step == 2" class="btn btn-success">Update</button>
            </div>
          </form>
          <div class="m-t-md">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
